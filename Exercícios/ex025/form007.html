<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post">
        <label for="iest">Estados:</label>
        <select name="est" id="iest">
            <option value="" selected>--Escolha--</option>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ENG">Engenheiro(a)</option>
                <option value="DEV">Desenvolvedor(a)</option>
                <option value="PROF">Professor(a)</option>
                <option value="VEN">Vendedor(a)</option>
            </datalist>            
        </p>
        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10">

        </textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
